<h1>Here is a poem by Anaïs Nin</h1>
<h5>10 Jul 2019
    
    
    - <a href="/authors/emma.html">Emma Campbell</a>
    
</h5>

<p>And then the day came,</p>

<p>when the risk</p>

<p>to remain tight</p>

<p>in a bud</p>

<p>was more painful</p>

<p>than the risk</p>

<p>it took</p>

<p>to Blossom.</p>

<p><strong>Author:</strong> Anaïs Nin</p>
