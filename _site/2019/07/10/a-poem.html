<h1>Here is a poem by Anaïs Nin</h1>
<h5>10 Jul 2019
    
    
    - <a href="/authors/emma.html">Emma Campbell</a>
    
</h5>

<p>And then the day came,<br />
when the risk<br />
to remain tight<br />
in a bud<br />
was more painful<br />
than the risk<br />
it took<br />
to Blossom.<br />
<br />
<strong>Author:</strong> Anaïs Nin</p>
